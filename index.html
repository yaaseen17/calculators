<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="display">
        <h1>{{ sum }}</h1>
      </div>

      <div class="action">
        <button v-for="operator of operators" @click="addToSum(operator)">
          {{ operator }}
        </button>
        <button class="special" @click="evalSum">=</button>
        <button class="special" @click="clearSum()">AC</button>
      </div>
    </div>
  </body>
</html>
